logging:
  config: classpath:logback-spring.xml

aka:
  springboot:
    redis:
      default:
        database: 1
        host: 192.168.137.211
        port: 6379
        timeout: 6000
        lettuce:
          pool:
            # 连接池最大连接数（使用负值表示没有限制）
            max-active: 8
            # 连接池中的最大空闲连接
            max-idle: 4
            # 连接池最大阻塞等待时间（使用负值表示没有限制）
            max-wait: -1
            # 连接池中的最小空闲连接
            min-idle: 1
            #在关闭客户端连接之前等待任务处理完成的最长时间，在这之后，无论任务是否执行完成，都会被执行器关闭，默认100ms
            shutdown-timeout: 5000
